<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <div>
                    <img src="./img/logo.svg" alt="">
                </div>
                <div>
                    <p class="logo-bold">
                        Foundation 
                    </p>
                    <p class="logo-regular">
                        Startup landing template  
                    </p>
                </div>
            </div>
            <nav class="header-nav">
                <ul>
                    <li class="header-li">
                        <a href="">
                            Home
                        </a>
                    </li>
                    <li class="header-li">
                        <a href="">
                            Stories
                        </a>
                    </li>
                </ul>
                <div>
                    <button class="button">
                        Get Started
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <div class="container info-container" >
        <div class="info1">
            <p class="info1-bold">
                What is it about?
            </p>
            <p class="info1-regular">
                Building a website for a startup that looks amazing is not a rocket science anymore.
            </p>
        </div>
        <div class="info2">
            <p class="info2-bold">
                Who is it for?
            </p>
            <p class="info2-regular">
                Startups, small companies and teams, entrepreneurs and web developers.
            </p>
        </div>
    </div>
    <div class="container container-company">
        <ul class="company-ul">
            <li class="company-li">
                <img src="./img/company1.svg" alt="">
            </li>
            <li class="company-li">
                <img src="./img/company2.svg" alt="">
            </li>
            <li class="company-li">
                <img src="./img/company3.svg" alt="">
            </li>
            <li class="company-li">
                <img src="./img/company4.svg" alt="">
            </li>
            <li class="company-li">
                <img src="./img/company5.svg" alt="">
            </li>
            <li class="company-li">
                <img src="./img/company6.svg" alt="">
            </li>
        </ul>
    </div>
</body>
</html>
