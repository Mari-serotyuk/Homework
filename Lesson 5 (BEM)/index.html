<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="container container__header">
        <div class="logo">
            <img src="./img/logo.svg" class="logo__img" alt="">
        </div>
        <div class="menu">
            <ul class="nav">
                <li class="nav__li">
                    <a href="" class="nav__link nav__link-active">
                        Home
                    </a>
                </li>
                <li class="nav__li">
                    <a href="" class="nav__link">
                        Destinations
                    </a>
                </li>
                <li class="nav__li">
                    <a href="" class="nav__link">
                        About
                    </a>
                </li>
                <li class="nav__li">
                    <a href="" class="nav__link">
                        Partner
                    </a>
                </li>
            </ul>
            <div class="button-container">
                <button class="button-container__button button-container__button-transparent">
                    Login
                </button>
                <button class="button-container__button">
                    Register
                </button>
            </div>
        </div>
    </header>
    <section class="container container__section">
        <div class="section__elements">
            <h1 class="section__title">
                Explor and Travel
            </h1>
            <form class="register-form">
                <div>
                    <input class="register-form__input" placeholder="Name" type="name">  
                </div>
                <div>
                    <input class="register-form__input" placeholder="Email" type="email">
                </div>
                <button class="register-form__button" type="submit">
                    Submit
                </button>
            </form>
        </div>
        <div class="section__gallery">
            <div class="gallery__img">
                <img src="./img/img1.png" alt="">
                <p class="gallery__text">
                    Lorem ipsum
                </p>
            </div>
            <div class="gallery__img">
                <img src="./img/img2.png" alt="">
                <p class="gallery__text">
                    Lorem ipsum
                </p>
            </div>
        </div>
    </section>
</body>
</html>
